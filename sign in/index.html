<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel = 'stylesheet' href="../bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="signin.css">
    <title>Sign In Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container-fluid wrapper">
        <div class="row">
            <div class="col">
                <div class="card bg-dark mb-3 sign-in-card">
                    <div class="card-header">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body text-center">
                        <form action="#">
                            <div class="row">
                                <div class="col">
                                    <input type="email" autocomplete="email" id="email" class="form-control" placeholder="Email">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <div class="col">
                                    <button id="sign_in_btn" class="btn-grad">Sign In</button>
                                    <a href="../main/index.html" id="redirectLink"></a>
                                </div>
                                <div class="col form-floating mb-3">
                                    Don't have account? <a class="signup" href="../sign%20up">Sign Up</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="js/index.js"></script>
</body>
</html>
